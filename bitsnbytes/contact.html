<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Bits & Bytes Tech Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #1d04ad; }
        header { background: #222; color: #fff; padding: 1rem 2rem; text-align: center; position: relative; }
        .container {
            max-width: 500px;
            margin: 2rem auto;
            background: #241192;
            padding: 2rem;
            border-radius: 8px;
            color: #cdf714;
        }
        h2 { color: #cdf714; text-align: center; }
        label { display: block; margin-top: 1rem; color: #cdf714; }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border-radius: 4px;
            border: 1px solid #3f32f7;
            background: #fff;
            color: #222;
            font-size: 1rem;
            box-sizing: border-box;
        }
        textarea { min-height: 100px; }
        .submit-btn {
            background: #add10d;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1.2rem;
            font-size: 1rem;
            font-weight: bold;
        }
        .submit-btn:hover { background: #9dbe0a; }
        .success-message {
            background: #cdf714;
            color: #241192;
            padding: 0.7rem;
            border-radius: 4px;
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #add10d;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover { text-decoration: underline; }
        footer { text-align: center; color: #cdf714; margin: 2rem 0 0 0; }
    </style>
</head>
<body>
    <header>
        <h1>Bits & Bytes Tech Store</h1>
        <p>Your one-stop shop for the latest tech gadgets!</p>
        <a href="index.html" class="back-link" style="position:absolute;left:2rem;top:1.5rem;">Home</a>
    </header>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm" autocomplete="off">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div id="successMsg" class="success-message" style="display:none;">
            Thank you for contacting us! We'll get back to you soon.
        </div>
    </div>
    <footer>
        &copy; 2025 Bits & Bytes Tech Store. All rights reserved.
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate successful submission
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('successMsg').style.display = 'block';
        });
    </script>
</body>
</html>
